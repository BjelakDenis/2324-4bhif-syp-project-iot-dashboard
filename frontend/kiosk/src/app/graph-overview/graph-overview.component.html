<!-- Container für Titel, Einstellungen und Wetterkomponente auf derselben Höhe -->
<div class="d-flex justify-content-between align-items-center mb-4">
  <div class="header-center">
    <h1 *ngIf="currentGraph">{{ currentGraph.title }}</h1>
    <h1 *ngIf="currentIndex === -1 && selectedDuration.short !== '1 week'" class="text-center">
      {{ months[selectedMonth] }} {{ selectedYear }}
    </h1>
    <h1 *ngIf="currentIndex === -1 && selectedDuration.short === '1 week'" class="text-center">
      Woche {{ selectedWeek }}
    </h1>
    <h1 *ngIf="currentIndex === -2" class="text-center">Wetter</h1>
    <h1 *ngIf="currentIndex === -3" class="text-center">
      <img src="assets/images/live-icon.png" class="live-icon me-2">
      Sensorboxen
    </h1>
  </div>

  <!-- Einstellungen Dropdown auf der gleichen Höhe ganz rechts -->
  <div class="settings-section ms-auto">
    <nav class="navbar navbar-expand-lg navbar-light">
      <div class="container-fluid justify-content-end">
        <!-- Dropdown für Einstellungen -->
        <ul class="navbar-nav">
          <li class="nav-item dropdown">
            <a
              class="nav-link dropdown-toggle settings-dropdown"
              href="#"
              id="settingsDropdown"
              role="button"
              data-bs-toggle="dropdown"
              aria-expanded="false"
            >
              <i class="fas fa-cog"></i>
            </a>
            <ul
              class="dropdown-menu dropdown-menu-end settings-menu"
              aria-labelledby="settingsDropdown"
            >
              <!-- Optionale Überschrift -->
              <li class="dropdown-header custom-dropdown-header">Dashboard</li>

              <li
                class="dropdown-item d-flex justify-content-between align-items-center"
              >
                <label class="form-check-label mb-0" style="margin-right: 10px"
                >Kiosk-Mode</label
                >
                <input
                  type="checkbox"
                  [(ngModel)]="kioskMode"
                  (change)="kioskModeChecker()"
                  class="form-check-input"
                />
              </li>
              <li class="dropdown-item">
                <label for="intervalRange" class="form-label"
                >Intervall: {{ interval }} Sekunden</label
                >
                <div class="d-flex align-items-center">
                  <input
                    id="intervalRange"
                    type="range"
                    min="5"
                    max="60"
                    [(ngModel)]="interval"
                    (change)="deactivateKioskMode(); kioskModeChecker()"
                    class="form-range mt-2"
                    style="width: 100%"
                  />
                </div>
              </li>
              <li class="dropdown-item">
                <label for="durationSelect" class="form-label">Zeitraum</label>
                <select
                  id="durationSelect"
                  class="form-select"
                  [(ngModel)]="selectedDuration"
                  (ngModelChange)="changeDuration()"
                  [compareWith]="compareDurations"
                >
                  <option
                    *ngFor="let duration of durations"
                    [ngValue]="duration"
                  >
                    {{ duration.long }}
                  </option>
                </select>
              </li>
            </ul>
          </li>
        </ul>
      </div>
    </nav>
  </div>
</div>

<!-- Monatsauswahl als Dropdown -->
<div class="dropdown-container" 
*ngIf="showPvData && currentIndex !== -2 && currentIndex !== -3 && selectedDuration.short === '30d'">
  <div class="month-year-selector">
    <select class="form-select" [(ngModel)]="selectedMonthYear" (ngModelChange)="selectMonthYearCombo()">
      <ng-container *ngFor="let year of years">
        <optgroup [label]="year.toString()">
          <option *ngFor="let month of months; let i = index" [ngValue]="{ year: year, month: i }">
            {{ month }} {{ year }}
          </option>
        </optgroup>
      </ng-container>
    </select>
  </div>
</div>

<!-- Restlicher Inhalt (Sidebar und Content) -->
<div class="d-flex">
  <!-- Sidebar -->
  <div class="sidebar" style="height: 100vh; overflow-y: scroll; -ms-overflow-style: none; scrollbar-width: none; position: fixed; top: 0; left: 0; width: 290px; background-color: #f8f9fa;">
    <!-- Sidebar-Header mit Logo -->
    <div class="sidebar-header">
      <img src="assets/images/new_htl_logo_name.png" alt="Logo" class="logo" style="width: 280px; height: auto;" />
    </div>

    <!-- Gesamter Container für die Modus-Auswahl -->
    <div class="mode-selection-container p-4 mt-5 mb-2 rounded">
      <!-- Überschrift für den Container -->
      <h3 class="mode-selection-title mb-4">Modus</h3>
      <div class="d-flex justify-content-center">
        <!-- PV-Modus -->
        <div class="mode-option d-flex flex-column align-items-center me-5">
          <i class="fas fa-solar-panel mode-icon" title="PV-Daten"></i>
          <input
            type="radio"
            name="mode"
            [(ngModel)]="showPvData"
            [value]="true"
            (change)="toggleDataMode()"
            class="mode-radio mt-3"
          />
        </div>
        <!-- Sensorbox-Modus -->
        <div class="mode-option d-flex flex-column align-items-center">
          <i class="fas fa-broadcast-tower mode-icon" title="Sensorbox"></i>
          <input
            type="radio"
            name="mode"
            [(ngModel)]="showPvData"
            [value]="false"
            (change)="toggleDataMode()"
            class="mode-radio mt-3"
          />
        </div>
      </div>
    </div>
  </div>
</div>
